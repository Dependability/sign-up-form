<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <title>Sign up</title>
</head>
<body>
    <div class="image-sidebar">
        <div class="logo">
            <img src="images/odin-lined.png">
            ODIN
        </div>
    </div>
    <div class="loginarea">
        <div class="intro">
            <p>This is not a real online service! You know you need something like this in your life 
                to help you realize your deepest dreams. 
            </p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" id="form1">
            <p>Let's do this!</p>
            <div class="form-info">
                <div class="inputs">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="inputs">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="inputs"><label for="email">Email</label>
                    <input type="email" name="email" id="email" required></div>
                    
                <div class="inputs"><label for="phone_number">Phone number</label>
                    <input type="text" id="phone_number" name="phone_number" required></div>
                    
                <div class="inputs"><label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="inputs">
                    <label for="confpass">Confirm Password</label>
                    <input type="password" id="confpass" name="confpass" required>
                </div>

            </div>
        </form>
        <div class="submit">
            <input type="submit" value="Create Account" form="form1">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
